<backup-configuration>
  <application-type>nokia</application-type>
  <application-name>singlesignon</application-name>
    <backup-method>permanent-backup-files</backup-method>
    <backup-dbus>
    	<prestart>no</prestart>
	<dbus-service object="/com/nokia/SingleSignOn/Backup">com.nokia.SingleSignOn.Backup</dbus-service>
    </backup-dbus>
  <locations>
    <location type="permanent-backup-file" category="settings" auto="replace">/home/user/.signon/backup</location>
  </locations>
</backup-configuration>
